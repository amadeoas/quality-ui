plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-prereleases/')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

dependencies {
    implementation 'com.vaadin:vaadin:22.0.0'
    implementation 'com.vaadin:vaadin-spring-boot-starter:22.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.4'
    implementation 'dev.mett.vaadin:tooltip:2.3.0'
//	implementation 'com.vaadin.componentfactory:tooltip:1.3.7'
	implementation 'org.vaadin.artur:a-vaadin-helper:1.7.1'
    implementation 'com.vaadin:exampledata:4.1.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.4'
    implementation 'org.springframework.boot:spring-boot-devtools:2.5.4'

	// Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
//    testImplementation 'com.vaadin:vaadin-testbench:22.0.0'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.0'
}

group = 'co.uk.bocaditos'
version = '1.0-SNAPSHOT'
description = 'Project base for Spring Boot and Vaadin Flow'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
